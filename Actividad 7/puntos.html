<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

        <script>
            var x,y

            x=prompt("Ingrese x")
            y=prompt("Ingrese y")

            x=parseInt(x)
            y=parseInt(y)
           
            if(x>0 & y>0) {
                document.write("tu puntos esta en el cuadrante 1")
            } else {
                if(x>0 & y<0){
                    document.write("tu puntos estan en el cuadrante 2")
                }
                else{
                    if (x<0 & y<0) 
                    {
                        document.write("tus puntos estan en el cuadrante 3")
                    }
                else {
                    if (x<0 & y>0) {
                        document.write("tus puntos estan en el cuadrante 4")
                    } else {
                        if (x==0 & y==0) {
                            document.write("tus puntos estan en el eje de coordenadas")
                        }
                    }
                }
                }
            }
         
    

        </script>

    </body>



</html>
